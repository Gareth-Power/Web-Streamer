    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
        }
    
        #container {
          height: 100%;
          display: flex;
          flex-direction: column;
        }
    
        #top-iframe {
          flex: 1;
          height: 50%;
          aspect-ratio: 16/9;
          max-width: 100%;
          margin: 0 auto;
          overflow: clip;
        }
    
        #top-iframe iframe {
          width: 100%;
          height: 100%;
          object-fit: contain;
        }
    
        #bottom-iframe {
          flex: 1;
          height: 50%;
        }
      </style>
    </head>
    <body>
      <div id="container">
        <div id="top-iframe">
          <iframe src="" frameborder="0"></iframe>
        </div>
        <iframe id="bottom-iframe" src="" frameborder="0"></iframe>
      </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const viewUrl = params.get('room');
            
            const viewIframe = document.getElementById('top-iframe');
            const contIframe = document.getElementById('bottom-iframe');
            
            if (viewUrl) {
                viewIframe.src = 'vdo.html?scene&room=' + viewUrl;
                contIframe.src = "mixer.html?room=" + viewUrl;
            }
            
           
        });
    </script>
</body>
</html>
