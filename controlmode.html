<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .iframe-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .iframe-wrapper iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="iframe-wrapper">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://example.com"></iframe>
        </div>
    </div>
</body>
</html>
